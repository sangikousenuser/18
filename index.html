<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18になる計算式生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>18になる計算式生成器</h1>
    <p>二つの値を入力してください:</p>
    
    <input type="number" id="value1" placeholder="値1">
    <input type="number" id="value2" placeholder="値2">
    <button onclick="generateEquation()">計算式を生成</button>
    
    <p id="result"></p>

    <script>
        function generateEquation() {
            const val1 = parseFloat(document.getElementById('value1').value);
            const val2 = parseFloat(document.getElementById('value2').value);

            if (isNaN(val1) || isNaN(val2) || val1 <= 0 || val2 <= 0) {
                document.getElementById('result').innerText = "正の値を入力してください。";
                return;
            }

            let equation = "";

            // 1桁ずつの計算式を考慮
            const sum = val1 + val2;
            const product = val1 * val2;
            const logSum = Math.log10(val1) + Math.log10(val2);
            const sqrtSum = Math.sqrt(val1) + Math.sqrt(val2);

            // 様々な組み合わせで18になるかを確認
            if (sum === 18) {
                equation = `${val1} + ${val2} = 18`;
            } else if (product === 18) {
                equation = `${val1} × ${val2} = 18`;
            } else if (Math.pow(val1, val2) === 18) {
                equation = `${val1} ^ ${val2} = 18`;
            } else if (Math.pow(val2, val1) === 18) {
                equation = `${val2} ^ ${val1} = 18`;
            } else if (logSum === Math.log10(18)) {
                equation = `log10(${val1}) + log10(${val2}) = log10(18)`;
            } else if (sqrtSum === Math.sqrt(18)) {
                equation = `√${val1} + √${val2} = √18`;
            } else {
                equation = "この二つの値では18になる計算式を作成できません。";
            }

            document.getElementById('result').innerText = equation;
        }
    </script>

</body>
</html>
