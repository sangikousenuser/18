<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18になる計算式生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>18になる計算式生成器</h1>
    <p>二つの値を入力してください:</p>
    
    <input type="number" id="value1" placeholder="値1">
    <input type="number" id="value2" placeholder="値2">
    <button onclick="generateEquation()">計算式を生成</button>
    
    <p id="result"></p>

    <script>
        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }

        function generateEquation() {
            const val1 = parseFloat(document.getElementById('value1').value);
            const val2 = parseFloat(document.getElementById('value2').value);

            if (isNaN(val1) || isNaN(val2) || val1 <= 0 || val2 <= 0) {
                document.getElementById('result').innerText = "正の値を入力してください。";
                return;
            }

            let equation = "";

            // 使用例: 階乗を組み合わせた計算
            const fact1 = factorial(val1);
            const fact2 = factorial(val2);

            // 基本的な組み合わせのチェック
            if (val1 + val2 === 18) {
                equation = `${val1} + ${val2} = 18`;
            } else if (val1 * val2 === 18) {
                equation = `${val1} × ${val2} = 18`;
            } else if (fact1 + fact2 === 18) {
                equation = `${val1}! + ${val2}! = 18`;
            } else if (Math.abs(val1 - val2) === 18) {
                equation = `|${val1} - ${val2}| = 18`;
            } else if (fact1 * val2 === 18) {
                equation = `${val1}! × ${val2} = 18`;
            } else if (fact2 * val1 === 18) {
                equation = `${val2}! × ${val1} = 18`;
            } else {
                // 階乗を使ったより複雑な例
                equation = `!!(${val1}! + ${val2})! × 3 = 18`; // サンプル例として適用
            }

            document.getElementById('result').innerText = equation;
        }
    </script>

</body>
</html>
